<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Gnome Calculator</title>
</head>
<body>
    <main>
     <div class="display">
      <div class="log">
        
      </div> 
      <div class="entered">
        
      </div>
     </div>
      <div class= "enteries">
       <button class="operator" value="del">⌫</button>
       <button class="operator" value="(">(</button>
       <button class="operator" value=")">)</button>
       <button class="operator" value="mod">mod</button>
       <button class="operator" value="3.14">pi</button>

       <button class="number" value="7">7</button>
       <button class="number" value="8">8</button>
       <button class="number" value="9">9</button>
       <button class="operator" value="/">÷</button>
       <button class="operator" value="sqrt">√</button>

       <button class="number" value="4">4</button>
       <button class="number" value="5">5</button>
       <button class="number" value="6">6</button>
       <button class="operator" value="*">×</button>
       <button class="operator" value="sqrd">x²</button>

       <button class="number" value="1">1</button>
       <button class="number" value="2">2</button>
       <button class="number" value="3">3</button>
       <button class="operator" value="-">-</button>
       <button class="operator equal" value="=">=</button>

       <button class="number" value="0">0</button>
       <button class="number" value=".">.</button>
       <button class="operator" value="%">%</button>
       <button class="operator" value="+">+</button>
       
      </div>
    </main>
</body>
</html>
