<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Gnome Calculator</title>
</head>
<body>
    <main>
     <div class="display">
      <div class="log">
        
      </div> 
      <div class="entered">
        
      </div>
     </div>
      <div class= "enteries">
       <button id="del"     value="del">⌫</button>
       <button class="input"   value="(">(</button>
       <button class="input"   value=")">)</button>
       <button class="input"   value="mod">mod</button>
       <button id="clear"   value="clear">Clear</button>

       <button class="number"   value="7">7</button>
       <button class="number"   value="8">8</button>
       <button class="number"   value="9">9</button>
       <button class="input"   value="÷">÷</button>
       <button class="input"   value="√">√</button>

       <button class="number"   value="4">4</button>
       <button class="number"   value="5">5</button>
       <button class="number"   value="6">6</button>
       <button class="input"   value="×">×</button>
       <button class="input"   value="²">x²</button>

       <button class="number"   value="1">1</button>
       <button class="number"   value="2">2</button>
       <button class="number"   value="3">3</button>
       <button class="input"   value="-">-</button>
       <button id="equal"   value="=">=</button>

       <button class="number"   value="0">0</button>
       <button class="input"   value=".">.</button>
       <button class="input"   value="%">%</button>
       <button class="input"   value="+">+</button>
       
      </div>
    </main>
    <script src="./scripts/caclulator.js"></script>
</body>
</html>
